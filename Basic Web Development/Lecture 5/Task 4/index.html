<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style Toggler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>Text Style Toggler</h1>
  <textarea id="inputText" placeholder="Write something here..."></textarea>
  <div class="buttons">
    <button type="button" id="boldBtn">Bold</button>
    <button type="button" id="italicBtn">Italic</button>
    <button type="button" id="underlineBtn">Underline</button>
  </div>
  <div id="output" class="text-output"></div>

    <script src="script.js"></script>
</body>
</html>
